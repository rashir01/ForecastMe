<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rays Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="p-5 text-center text-white bg-header">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container fill col-12">
        <div class="row col">
            <div class="search-area my-3 col-md-3">
                <input 
                    type="text" 
                    class="form-control ui-autocomplete-input my-1" 
                    id="city-name-text-area" 
                    autocomplete="off" 
                    placeholder="Search for a City" 
                />
                <button type="submit" value="Submit" class="btn btn-info col my-1" onclick="handleSearchSubmitButton()">Search Cities</button>
                <hr>
                <div class="search-history">
                  <ul id="search-history-ul">
                  </ul>
                </div>

            </div>
            <div hidden class="row display-area col" >
                <div class="one-day-display col-12" >
                  <div class="header-and-image row col-12">
                    <h4 id="cityName" class="city-name"></h4>
                    <img id="daily-icon" src="">
                  </div>
                  <ul >
                    <li id="temp"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>
                    <li id="uvindex"></li>
                  </ul>
                </div>
                <div class="col-12 ">
                  <h2>Five Day Forcast</h2>
          
                  <section class="row col-12 five-day-card-section" >
          

                      
                  </section>
                </div>

            </div>
        </div>
    </div>

  </body>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <!-- jQuery UI <script> tag -->
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/scripts/script.js"></script>
</html>
